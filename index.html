<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex WebApp</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="pokedex-header">
        <div class="pokedex-lights">
            <span id="main-btn" class="main-light" aria-hidden="Botão principal"></span>
            <span class="light red" aria-hidden="true"></span>
            <span class="light yellow" aria-hidden="true"></span>
            <span class="light green" aria-hidden="true"></span>
        </div>
        <h1 class="title">Pokédex WebApp</h1>
    </header>

    <main class="container">

        <form id="searchForm" class="search-box" autocomplete="off">
            <input id="searchInput" type="text" placeholder="Nome ou número do Pokémon" />
            <button id="searchBtn" type="submit" aria-label="Buscar"><img src="assets/magnifying-glass.svg" class="icon busca" alt="Lupa"></button>
        </form>

        <section class="card">
            <p id="pokemon-id" class="pid">#000</p>
            <h2 id="pokemon-name" class="pname">POKÉMON</h2>

            <div class="pimg">
                <img id="pokemon-image" alt="Sprite do Pokémon" />
            </div>

            <div id="types" class="types"></div>

            <p id="description" class="desc">Descrição aparecerá aqui.</p>

            <div class="stats">
                <div><span class="label">Altura</span><span id="height">—</span></div>
                <div><span class="label">Peso</span><span id="weight">—</span></div>
            </div>

            <div class="abilities">
                <h3>Habilidades</h3>
                <div id="abilities"></div>
            </div>

            <button id="shinyBtn" type="button" class="shiny">✦︎ Ver Shiny ✦︎</button>
        </section>

        <div class="nav">
            <button id="prevBtn" type="button" aria-label="Anterior"><img src="assets/arrow-left.svg" class="icon" alt="Seta para a esquerda"></button>
            <button id="nextBtn" type="button" aria-label="Próximo"><img src="assets/arrow-right.svg" class="icon" alt="Seta para a direita"></button>
        </div>
    </main>

    <footer class="footer">
        <p>Desenvolvido por <strong>Renato Delgado</strong> • Dados da <a href="https://pokeapi.co/">PokéAPI</a> • Atividade da disciplina <strong>Coding
                Mobile</strong> na Faculdade Senac Pernambuco</p>
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
